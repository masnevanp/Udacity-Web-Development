<!DOCTYPE html>

<html>
    <head>
        <title>/~ascii~/</title>
    </head>

    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error {
            color: red;
        }

        label {
            display: block;
            font-size: 20px;
        }

        input [type=text]{
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }

        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }

        input [type=submit]{
            font-size: 24px;
        }

        hr {
            margin: 20px auto;
        }

        .art + .art {
            margin-top: 24px;
        }

        .art-title {
            font-weight: bold;
            font-size: 20px;
        }

        .art-body {
            margin: 0;
            font-size: 17px;
        }
        
    </style>

    <body style="margin: 10; background-color: #eef">
        <h1 style="background-color: #ddd; color: #888; margin: 0; height: 50px">
            /~ascii~/
        </h1>

        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <label>
                <div>art</div>
                <textarea name="art" rows="15" cols="21">{{art}}</textarea>
            </label>

            <div class="error">
                {{error}}
            </div>

            <input type="submit">
        </form>
        
        <hr>

        {% for art in arts %}
            <div class="art">
                <div class="art-title">{{art.title}}</div>
                <pre class="art-body">{{art.art}}</pre>
            </div>
        {% endfor %}

    </body>
</html>
