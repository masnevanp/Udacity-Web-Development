<div class="w3-card-4 w3-margin w3-white w3-padding-large">
  <div class="w3-container w3-padding-8">
    <h3><b>
    <a href="/unit3/blog/{{blogpost.key.id()}}">{{blogpost.subject | safe}}</a>
    </b></h3>
    <h5>
      <span class="w3-opacity">
        {{blogpost.created.strftime("%b %d, %Y")}} By {{blogpost.author}}
        </span>
    </h5>
  </div>
  
  <div class="w3-container">
    <p>{{blogpost.content.replace('\n', "<br>") | safe}}</p>
    <div class="w3-row" style="font-family: consolas; color: lightgray">
      <br>
      key: {{blogpost.key}}<br>
      id : {{blogpost.key.id()}}
    </div>
  </div>
</div>
<hr>
