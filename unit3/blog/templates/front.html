<!DOCTYPE html>
<html>
<title>My Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="static/w3.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
<style>
  body,h1,h2,h3,h4,h5,pre {font-family: "Raleway", sans-serif}
  a:link { text-decoration: none; }
  a:visited { text-decoration: none; }
  a:hover { text-decoration: underline; }
  a:active { text-decoration: underline; }
</style>

<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer -->
<div class="w3-content" style="max-width:800px">

<!-- Header -->
<div class="w3-container w3-center w3-padding-32"> 
  <h1><b>My Blog</b></h1>
</div>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col">
  {% for bp in blogposts %}
    <!-- Blog entry -->
    <div class="w3-card-4 w3-margin w3-white w3-padding-large">
      <div class="w3-container w3-padding-8">
        <h3><b>
          <a href="/unit3/blog/{{bp.key().id()}}">{{bp.subject}}</a>
        </b></h3>
        <h5><span class="w3-opacity">{{bp.created.strftime("%b %d, %Y")}}</span></h5>
      </div>

      <div class="w3-container">
        <p><pre class="post-cont">{{bp.content}}</pre></p>
        <div class="w3-row" style="font-family: consolas; color: lightgray">
          <br>
          key: {{bp.key()}}<br>
          id : {{bp.key().id()}}
        </div>
      </div>
    </div>
    <hr>
  {% endfor %}
<!-- End blog entries -->      
</div>

<!-- END GRID -->
</div><br> 

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-center w3-dark-grey w3-padding-32 w3-margin-top">
  <button class="w3-btn w3-padding-large w3-margin-bottom">
      <a href="https://www.udacity.com/course/web-development--cs253">Udacity - Web Development</a>
  </button>
  <p>Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
