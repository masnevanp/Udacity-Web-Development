<!DOCTYPE html>
<html>
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/static/w3.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
  <style>
    body,h1,h2,h3,h4,h5,pre {font-family: "Raleway", sans-serif}
    a:link { text-decoration: none; }
    a:visited { text-decoration: none; }
    a:hover { text-decoration: underline; }
    a:active { text-decoration: underline; }
  </style>

  <body class="w3-sand">
    <div class="w3-top">
      <ul class="w3-navbar w3-khaki w3-border">
        <li><a href="/unit3/blog">Home</a></li>
        <li class="w3-right"><a href="#">Signup</a></li>
        <li class="w3-right"><a href="#">Login</a></li>
      </ul>
    </div>
    <div class="w3-content w3-padding-32" style="max-width:800px">
      <!-- Header -->
      <div class="w3-container w3-center w3-padding-32">
        <h1><b><a href="/unit3/blog">My Blog</a></b></h1>
      </div>

      <!-- Grid -->
      <div class="w3-row">
        <!-- Content -->
        <div class="w3-col">
          {% block content %}
          {% endblock %} 
        </div>
      </div><br> 
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-center w3-khaki  w3-padding-32 w3-margin-top">
      My Blog
      <p>Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>

  </body>

</html>
