{% extends "base.html" %}

{% block content %}
<div class="w3-card-4 w3-margin w3-white w3-padding-large">
    <div class="w3-container w3-padding-8">
        <h3><b>new post</b></h3>
    </div>

    <div class="w3-container">
        <form method="post">
            <label>
                <div>subject</div>
                <input class="w3-input w3-border" type="text" name="subject" value="{{subject}}">
            </label>

            <label>
                <div>blog</div>
                <textarea class="w3-input w3-border" name="content" rows="15" cols="21">
                    {{content}}
                </textarea>
            </label>

            <div class="error" style="color: red;">
                {% if error and error != "" %}
                    {{error}}
                {% else %}
                    <br>
                {% endif %}
            </div>

            <input  type="submit">
        </form>
    </div>
</div>
<hr>
{% endblock %}
